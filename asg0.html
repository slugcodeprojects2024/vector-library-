<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vector Library (Assignment 0)</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-bottom: 15px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: inline-block;
      width: 30px;
      text-align: right;
      margin-right: 5px;
    }
    button {
      margin-top: 5px;
      margin-bottom: 15px;
    }
    select {
      margin-right: 10px;
    }
  </style>
</head>

<body onload="main()">
  <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  
  <div class="input-group">
    <label for="v1x">v1: x</label>
    <input type="number" id="v1x" value="2.25" step="0.25">
    <label for="v1y">y</label>
    <input type="number" id="v1y" value="2.25" step="0.25">
  </div>
  
  <div class="input-group">
    <label for="v2x">v2: x</label>
    <input type="number" id="v2x" value="0" step="0.25">
    <label for="v2y">y</label>
    <input type="number" id="v2y" value="5" step="0.25">
  </div>
  
  <button id="drawButton">Draw Vectors</button>
  
  <div class="input-group">
    <label>Operation:</label>
    <select id="operation">
      <option value="add">Add (v1 + v2)</option>
      <option value="sub">Subtract (v1 - v2)</option>
      <option value="mul">Multiply (v1 * scalar, v2 * scalar)</option>
      <option value="div">Divide (v1 / scalar, v2 / scalar)</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle between</option>
      <option value="area">Area of triangle</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="number" id="scalar" value="2" step="0.5">
    <button id="operationButton">Perform Operation</button>
  </div>
  
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="asg0.js"></script>
</body>
</html>
